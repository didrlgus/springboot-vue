<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">  <!-- 인스턴스의 유효범위 -->
            <h3>첫 번째 인스턴스 영역</h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>

            <child-component v-bind:propsdata="message"></child-component>
            <child-local-component v-on:show-log="printText"></child-local-component>
            <child-global-component></child-global-component>
        </div>
        <hr>
        <div id="app2">
            <h3>두 번째 인스턴스 영역</h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>
        <!--<script src="/js/main.js"></script>-->
        <script>
            Vue.component('my-global-component', {
                template: '<div>전역 컴포넌트가 등록되었습니다!</div>'
            })

            // 하위 컴포넌트
            Vue.component('child-component', {
                props: ['propsdata'],
                template: '<p>{{ propsdata }}</p>'
            })

            var eventBus = new Vue();

            Vue.component('child-global-component', {
                template: '<div>하위 컴포넌트 영역입니다.<button v-on:click="showLog">show</button></div>',
                methods: {
                    // 이벤트 버스를 이용하여 하위 컴포넌트에서 상위 컴포넌트로 데이터 전달
                    showLog: function () {
                        eventBus.$emit('triggerEventBus', 100);
                    }
                }
            })

            var cmp = {
                // 컴포넌트 내용
                template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
            }

            var cmp2 = {
                // 컴포넌트 내용
                template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
            }

            var cmp3 = {
                template: '<button v-on:click="showLog">show</button>',
                methods: {
                    showLog: function () {
                        this.$emit('show-log');
                    }
                }
            }

            // 상위 컴포넌트
            new Vue({
                el: '#app',
                created: function() {
                  eventBus.$on('triggerEventBus', function (value) {
                      console.log("이벤트를 전달받음. 전달받은 값 : ", value);
                  })
                },
                // 지역 컴포넌트 등록
                components: {
                    'my-local-component': cmp,
                    'child-local-component': cmp3
                },
                data: {
                  message: 'Hello Vue! passed from Parent Component'
                },
                methods: {
                    printText: function () {
                        console.log("received an event");
                    }
                }
            })

            new Vue({
                el: '#app2',
                components: {
                    'my-local-component': cmp2
                }
            })
        </script>
    </body>
</html>
